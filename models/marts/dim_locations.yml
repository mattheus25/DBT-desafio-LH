version: 2

models:
  - name: dim_location 
    description: This table contains information about bill address location. 

    columns:
      - name: sk_address
        description: "unique identification for orders locations"
        tests:
          - unique
          - not_null

      - name: address_id
        description: "key join for for customer address."
        tests:
          - not_null

      - name: full_address
        description: "complete customer address."
        tests:
          - not_null
      
      - name: city
        description: "city."
        tests:
          - not_null

      - name: postalcode 
        description: "country name."
        tests:
          - not_null

      - name: province_flag 
        description: "flag identifier for province or state."
        tests:
          - not_null

      - name: state_or_province_name 
        description: "state or province name."
        tests:
          - not_null

      - name: territory_id 
        description: "territory identification."
        tests:
          - not_null

      - name: country_code 
        description: "code for each country."
        tests:
          - not_null

      - name: state_name
        description: "name of each state" 
        tests:
          - not_null
        
      - name: country_name 
        description: "name for each country"
        tests:
          - not_null